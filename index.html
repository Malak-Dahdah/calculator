<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
   
 <section class="calculater1">   
<div class="buttons">
    <input type="text" id="inputext" placeholder="0">
    
    
    <button onclick="calculater1(7)">7</button>
    <button onclick="calculater1(8)">8</button>
    <button onclick="calculater1(9)">9</button>
    <button class="delete" onclick="del()">Del</button>


    <button onclick="calculater1(4)">4</button>
    <button onclick="calculater1(5)">5</button>
    <button onclick="calculater1(6)">6</button>
    <button class="cleared" onclick="clr()">C</button>
    
    
    <button onclick="calculater1(1)">1</button>
    <button onclick="calculater1(2)">2</button>
    <button onclick="calculater1(3)">3</button>
    <button onclick="calculater1('*')">*</button>



    <button onclick="calculater1(0)">0</button>
    <button onclick="calculater1('.')">.</button>
    <button onclick="calculater1('%')">%</button>
    <button onclick="calculater1('/')">/</button>
    
    
    
    <button onclick="calculater1('+')">+</button>
    <button onclick="calculater1('-')">-</button>
    <button onclick="calculater1('&')">&</button>
    <button class="equal" onclick="Result()">=</button>
      </div>
    </section>


    <script src="app.js"></script> 
</body>
